<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <div>
            <img src="@Model.CoverUrl" alt="Model.Name" />
            <div>
                <h2 class="text-center">Album Name: @Model.Name</h2>
            </div>
            <div>
                <h2 class="text-center">Album Price: $@Model.Price</h2>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col text-left">
                    <a href="/tracks/create?albumId=@Model.AlbumId" class="btn btn-success">Create Track</a>
                </div>
                <div class="col text-right">
                    <a href="/albums/all" class="btn btn-success ">Back To All</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2">

    </div>
    <div class="col">
        <h2>Tracks</h2>
        @Model.Tracks
    </div>
</div>
