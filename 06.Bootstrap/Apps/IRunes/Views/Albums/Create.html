<div class="container">
    <h1 class="text-center text-green">Create Album</h1>
    <hr>
    <form action="/albums/create" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name...">
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <input type="text" name="cover" class="form-control" id="cover" placeholder="Cover...">
        </div>
        <br>
        <hr>

        <div class="row text-center">
                <div class="col">
                    <input class="btn btn-success" type="submit" value="Create">
                </div>
                <div class="col">
                    <a href="/albums/all" class="btn btn-success">Back To All</a>
                </div>
        </div>
    </form>
</div>
